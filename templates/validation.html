<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrap">
  <div class="login">
    <div class="toggle-bar">
      <div class="toggle-login active">
        <span>Login</span>
      </div>
      <div class="toggle-register">
        <span>Register</span>
      </div>
    </div>
    <div class="login-body flex-container">
      <form action="/login" class="flex-container" method="post">
        <div class="input-section">
          <i class="fas fa-user"></i>
          <input class="form-control form-control-sm" name="username" type="text" placeholder="Username" aria-label=".form-control-sm example" required>
        </div>
        <div class="input-section">
          <i class="fas fa-lock"></i>
          <input class="form-control form-control-sm" name="password" type="password" placeholder="Password" aria-label=".form-control-sm example" required>
        </div>
        <br><br>
        <div class='btn'>
          <input type="submit" class="btn btn-action" value="Login">
        </div>
      </form>
    </div>
    <div class="register-body flex-container" style='display:none;'>
      <form action="/register" class="flex-container" method="post">
        <div class="input-section">
          <i class="fas fa-user"></i>
          <input class="user-input" name="username" type="text" placeholder="Username" required>
        </div>
        <div class="input-section">
          <i class="fas fa-envelope"></i>
          <input class="user-input" name="email" type="email" placeholder="Email" required>
        </div>
        <div class="input-section">
          <i class="fas fa-lock"></i>
          <input class="user-input" name="password" type="password" placeholder="Password" required>
        </div>
        <br><br>
        <div class='btn'>
          <input type="submit" class="btn btn-action" value="Register">
        </div>
      </form>
    </div>
  </div>  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="static/js/login.js"></script>

</body>
</html>
